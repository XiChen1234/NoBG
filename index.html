<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoBG - 免费的开源图片处理工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片背景去除工具</h1>
            <p>简单、快速地去除图片背景，保护您的隐私</p>
        </header>
        
        <main>
            <div class="upload">
                <input type="file" id="image_upload" accept="image/*">
                <label for="image_upload" class="button">
                    选择或拖拽图片到这里
                </label>
            </div>

            <div class="preview">
                <div class="image">
                    <img src="" alt="原始图片" id="original_image">
                    <img src="" alt="处理图片" id="processed_image" display="none">
                </div>
            </div>

            <div class="controls">
                <button class="button" id="removeBtn" disabled>去除背景</button>
                <button class="button" id="downloadBtn" disabled>下载图片</button>
                <button class="button" id="resetBtn" disabled>重置状态</button>
            </div>
        </main>

        <footer>
            <p>本工具在您的浏览器中本地处理图片，不会上传到服务器</p>
        </footer>
    </div>

    
    <!-- 引入TensorFlow.js和BodyPix模型 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>

    <script src="js/app.js"></script>
</body>
</html>
