<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoBG - 免费的开源图片处理工具</title>
    <link rel="shortcut icon" href="image/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="image/icon/iconfont.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="https://github.com/XiChen1234/NoBG" target="_blank" class="logo">
                <img src="image/logo.svg" alt="">
                <h1>XiChen - NoBG</h1>
                <p>简单、快速地去除图片背景，保护您的隐私</p>
            </a>

            <ul class="menu">
                <i id="theme-switch" onclick="themeSwitch()" class="iconfont icon-moon"></i>
            </ul>
        </header>

        <main>
            <div class="upload" id="upload-area">
                <input type="file" id="image-upload" accept="image/*">
                <label for="image-upload" class="button">
                    选择或拖拽图片到这里
                </label>
            </div>

            <div class="preview">
                <div class="image">
                    <img src="" alt="原始图片" id="original-image" style="display: none;">
                    <img src="" alt="处理图片" id="processed-image" style="display: none;">
                </div>
            </div>

            <div class="controls">
                <button class="button" id="remove-btn" disabled>去除背景</button>
                <button class="button" id="download-btn" disabled>下载图片</button>
                <button class="button" id="reset-btn" disabled>重置状态</button>
            </div>
        </main>

        <footer>
            <p>本工具在您的浏览器中本地处理图片，不会上传到服务器</p>
        </footer>
    </div>


    <!-- 引入TensorFlow.js和BodyPix模型 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>

    <script src="js/remove-bg.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
